<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel Image Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1 class="header">Faces in Modern Chinese History</h1>
    </div>
    

    <div class="panels">
 
        <div class="panel panel1">
            <p>Chiang</p>
            <p>1887-1975</p>
            <p>Kaishek</p>
        </div>
        <div class="panel panel2">
            <p>Wang</p>
            <p>1883-1944</p>
            <p>Jingwei</p>
        </div>
        <div class="panel panel3">
            <p>Sun</p>
            <p>1866-1925</p>
            <p>Yatsen</p>
        </div>
        <div class="panel panel4">
            <p>Mao</p>
            <p>1893-1976</p>
            <p>Zedong</p>
        </div>
        <div class="panel panel5">
            <p>Aisin Gioro</p>
            <p>1906-1967</p>
            <p>Puyi</p>
        </div>
        <div class="panel panel6">
            <p>Feng</p>
            <p>1882-1948</p>
            <p>YÃ¼-hsiang</p>
        </div>
        <div class="panel panel7">
            <p>Yan</p>
            <p>1883-1960</p>
            <p>Xishan</p>
        </div>
        <div class="panel panel8">
            <p>Li</p>
            <p>1890-1969</p>
            <p>Zongren</p>
        </div>
 
    </div>
    


<script>
const panel = document.querySelectorAll(".panel");


function toggleOpen(){
    this.classList.toggle("open");
}
function toggleActive(e){
    if(e.propertyName.includes("flex")){
        this.classList.toggle("open-active");
    }
}

panel.forEach(panel => panel.addEventListener("click", toggleOpen));
panel.forEach(panel => panel.addEventListener("transitionend", toggleActive));


</script>
</body>
</html>
